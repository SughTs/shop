<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>
<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">订单管理</a></li>
    <li>查询订单</li>
</ul>
<form class="form-inline">
    <div class="row alert alert-info" style="margin:0;padding:3px;">
        <a class="btn btn-success" href="/order/all">刷新</a>

    </div>

    <table class="table table-condensed table-striped">
        <tr>
            <th>编号</th>
            <th>订单id</th>
            <th>用户姓名</th>
            <th>用户手机号</th>
            <th>用户地址</th>
            <th>订单总价</th>
            <th>下单时间</th>
            <th>订单用户</th>
        </tr>
        <#list retList as bean>
        <tr>
            <td>${bean_index+1}</td><!--序号，指数组下表-->
            <td>${bean.id}</td>
            <td>${(bean.name)!}</td>
            <td>${(bean.mobile)!}</td>
            <td>${(bean.address)!}</td>
            <td>${(bean.total)!}</td>
            <td>${(bean.ctime?string('yyyy-MM-dd HH:mm'))}</td><!--时间，java Data类型，认不出来的，需要转换为String。在这里?是调用-->
            <td>${(bean.username)!}</td>
        </tr>
        </#list>
    </table>

</form>
</body>
</html>
