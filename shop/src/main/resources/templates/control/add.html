<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../../../css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../../js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../../js/bootstrap.min.js"></script>
    <script src="../js/jquery.ajaxupload.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">用户管理</a></li>
    <#if bean??>
        <li>添加用户信息</li>
    <#else>
        <li>修改用户信息</li>
    </#if>
</ul>
<form action="" method="post" class="form-horizontal"><!--action赋空则返回当前地址，但是存在post-->

    <input type="hidden" name="id" value="${(bean.id)!}"/><!--this！-->

    <h5 class="page-header alert-info" style="padding:10px;margin:0 0 10px 0;">用户信息</h5>

	<div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">用户名（登录用）</label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control input-sm" value="${(bean.username)!}"/>
        </div>
    </div>
    <div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-6">
            <input type="text" name="password" class="form-control input-sm" value="${(bean.password)!}"/>
        </div>
    </div>
    <div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">用户昵称</label>
        <div class="col-sm-6">
            <input type="text" name="user" class="form-control input-sm" value="${(bean.user)!}"/>
        </div>
    </div>
    <div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">用户类型</label>
        <div class="col-sm-6">
            <select name="status" class="form-control input-sm" onchange="toggleStoreInput()">
                <option  <#if (bean.status)??&&(bean.status)=='卖家'>selected</#if> >卖家</option>
                <option  <#if (bean.status)??&&(bean.status)=='买家'>selected</#if> >买家</option><!--第一个问号调用，第二个问号-->
            </select>
        </div>
    </div>
    <div class="row col-sm-9 form-group">
        <label class="col-sm-3 control-label">店铺名</label>
        <div class="col-sm-6">
            <input type="text" name="store" class="form-control input-sm" value="${(bean.store)!}"/>
        </div>
    </div>

    <div class="col-sm-3 col-sm-offset-4">
        <input  type="submit" class="btn btn-success" value="保存"/>
        <a class="btn btn-warning" href="javascript:history.back()">返回</a>
    </div>
</form>

<script>
    function toggleStoreInput() {
        var userTypeSelect = document.getElementsByName("status")[0];
        var storeInput = document.getElementsByName("store")[0];

        if (userTypeSelect.value === "买家") {
            storeInput.disabled = true;
        } else {
            storeInput.disabled = false;
        }
    }
    window.addEventListener('DOMContentLoaded', function() {
        toggleStoreInput();
    });
</script>

</body>
</html>
