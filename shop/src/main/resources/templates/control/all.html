<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>控制台</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>
<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">用户管理</a></li>
    <li>查看用户</li>
</ul>
<form class="form-inline">
    <div class="row alert alert-info" style="margin:0;padding:3px;">
        <a class="btn btn-success" href="/control/all">刷新</a>
        <a class="btn btn-success" href="/control/add">添加用户</a>


    </div>

    <table class="table table-condensed table-striped">
        <tr>
            <th>编号</th>
            <th>用户id</th>
            <th>用户名</th>
            <th>用户密码</th>
            <th>用户名称</th>
            <th>用户类型</th>
            <th>店铺名称</th>
        </tr>
        <#list retList as bean>
        <tr>
            <td>${bean_index+1}</td><!--序号，指数组下表-->
            <td>${bean.id}</td>
            <td>${(bean.username)!}</td>
            <td>${(bean.password)!}</td>
            <td>${(bean.user)!}</td>
            <td>${(bean.status)!}</td>
            <td>${(bean.store)!}</td>

            <#if bean.id != 1>
            <th>
                <a class="btn btn-danger btn-xs"  href="/control/del?id=${bean.id}">删除</a>
            </th>
            </#if>
            <th><a class="btn btn-primary btn-xs" href="/control/add?id=${bean.id}">修改</a></th>
        </tr>
    </#list>
    </table>

</form>
</body>
</html>
