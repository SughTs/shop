<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">商品管理</a></li>
    <li>查询商品</li>
</ul>
<form class="form-inline">
    <div class="row alert alert-info" style="margin:0;padding:3px;">

        <div class="form-group">
            <label class="" for="activename">产品名称：</label>
            <input type="email" class="form-control" id="activename" placeholder="请输入产品名称">
        </div>
        <input type="button"  class="btn btn-danger"    value="查询"/>
        <a class="btn btn-success" href="/product/add">添加商品</a>

    </div>

    <table class="table table-condensed table-striped">
        <tr>
            <th>编号</th>
            <th>Main key</th>
            <th>商品名</th>
            <th>单价</th>
            <th>图片</th>
            <th>热卖度</th>
            <th>上架时间</th>
            <th>库存</th>
            <th>商家</th>
            <th>所属类别</th>
            <th>操作</th>
        </tr>
        <#list retList as bean>
        <tr>
            <td>${bean_index+1}</td><!--序号，指数组下表-->
            <td>${bean.id}</td>
            <td>${(bean.product)!}</td>
            <td>${(bean.price)!}元</td>
            <td>
                <a href="${(bean.logo)!}" target="_blank">
                    ${(bean.logo)!}
                </a>
            </td><!--显示不了null，因为null是java的对象，()1表示如果为null则变为空-->
            <td>${(bean.hot)!}</td>
            <td>${(bean.ctime?string('yyyy-MM-dd HH:mm'))}</td><!--时间，java Data类型，认不出来的，需要转换为String。在这里?是调用-->
            <td>还剩${(bean.num)!}个</td>
            <td>${(bean.user)!}</td><!--外键-->
            <td>${(bean.category)!}</td><!--外键-->
            <th>
                <a class="btn btn-primary btn-xs" href="/product/add?id=${bean.id}">修改</a>
                <a class="btn btn-danger btn-xs"  href="/product/del?id=${bean.id}">删除</a>
            </th>
        </tr>
        </#list>
    </table>

</form>
</body>
</html>
